  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2>Kendi <em>Kitabınızı</em> Satın.</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="contact" action="" method="post">
            <div class="row">
              <div class="col-lg-4">
                <fieldset>
                  <label for="title">Kitap Adı</label>
                  <input type="title" name="title" id="title" placeholder="Örn. Lyon King" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="description">Kitap Açıklaması</label>
                  <input type="description" name="description" id="description" placeholder="Kitap hakkında bilgileriniz" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="username">İsminiz</label>
                  <input type="username" name="username" id="username" placeholder="Örn @ozayarda" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="price">Kitabın Ücreti</label>
                  <input type="price" name="price" id="price" placeholder="Kitap fiyatı tercihe bağlıdır. Örn. 0.06 ETH" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="royalities">Ortak Telif Ücretleri</label>
                  <input type="royalities" name="royalities" id="royalities" placeholder="Ortak Telif Ücretleri 1-25%" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="file">Kitabın Dosyası</label>
                  <input type="file" id="file" name="myfiles[]" multiple />
                </fieldset>
              </div>
              <div class="col-lg-8">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Kitabı Gönder</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
        
        </div>

      </div>
